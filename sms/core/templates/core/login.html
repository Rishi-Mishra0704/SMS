{% extends "base.html" %}
{% block content %}
    <div>
        <h1>Login</h1>

        <form method="post" action=".">
            {% csrf_token %}
        
            <div>
                <label>Username</label>
                {{form.username}}
            </div>
            <div>
                <label>Password</label>
                {{form.password}}
            </div>
            {% if form.errors or form.non_field_errors %}
                <div>
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}
                    {{form.non_field_errors}}
                </div>
            {% endif %}

            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
